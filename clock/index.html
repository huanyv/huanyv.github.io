<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时钟</title>
    <link rel="stylesheet" href="./flipclock/flipclock.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #404040;
        }

        #main {
            position: relative;
            width: 1000px;
            margin: auto;
            /* height: 100vh; */
        }

        #clock {
            position: absolute;
            width: auto;
            height: 225px;
            top: 250px;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }

        /* 大小调整 */
        .flip-clock-wrapper ul {
            width: 150px;
            height: 225px;
            line-height: 225px;
        }

        .flip-clock-wrapper ul li {
            line-height: 225px;
        }

        .flip-clock-wrapper ul li a div.up:after {
            top: 110px;
            height: 5px;
        }

        .flip-clock-wrapper ul li a div div.inn {
            font-size: 150px;
        }

        .flip-clock-divider {
            top: 40px;
            height: 150px;
        }
    </style>
</head>

<body>

    <div id="main">
        <div id="clock"></div>
    </div>

    <script src="./jquery/jquery-3.7.1.js"></script>
    <script src="./flipclock/flipclock.js"></script>
    <script>
        var clock;

        $(document).ready(function () {
            clock = $('#clock').FlipClock({
                clockFace: 'TwentyFourHourClock'
            });
        });
    </script>
</body>

</html>
